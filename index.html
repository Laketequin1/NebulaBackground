<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Starry Text</title>
</head>
<body>
    <div class="settings-box">
        <label for="spawnInterval">Panning Stars Interval:</label>
        <input type="number" id="spawnInterval" value="100">

        <label for="trailDuration">Shooting Star Trail Time:</label>
        <input type="number" id="trailDuration" value="13">

        <label for="maxShootingStars">Max Shooting Stars:</label>
        <input type="number" id="maxShootingStars" value="2">

        <label for="shootingStarSpeed">Shooting Star Speed:</label>
        <input type="number" id="shootingStarSpeed" step="0.1" value="4.2">
    </div>

    <canvas id="c"></canvas>

    <div id="nebula-space">
    </div>
       
    <span>Yippee</span>

    <script src="shootingStar.js"></script>
    <script src="nebula.js"></script>
</body>
</html>
