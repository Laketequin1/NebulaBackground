<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <title>Starry Text</title>
</head>
<body>
    <div class="settings-box">
        <label for="trailSize">Trail Size:</label>
        <input type="number" id="trailSize" value="10">

        <label for="spawnInterval">Spawn Interval:</label>
        <input type="number" id="spawnInterval" value="100">

        <label for="trailDuration">Trail Duration:</label>
        <input type="number" id="trailDuration" value="14">

        <label for="maxShootingStars">Max Shooting Stars:</label>
        <input type="number" id="maxShootingStars" value="1">

        <label for="shootingStarsSpawnChance">Shooting Star Spawn Chance:</label>
        <input type="number" id="shootingStarsSpawnChance" step="0.01" min="0" max="1" value="0.067">

        <label for="shootingStarSpeed">Shooting Star Speed:</label>
        <input type="number" id="shootingStarSpeed" step="0.1" value="2.9">
    </div>

    <canvas id="c"></canvas>

    <div id="nebula-space">
    </div>
       
    <span>Yippee</span>

    <script src="shootingStar.js"></script>
    <script src="nebula.js"></script>
</body>
</html>
